<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>

</head>
<body>
    <div id="whole" class="content-center py-3 mx-auto ">
        <div class="bg-secondary rounded-3 shadow p-3 m-3" >
            <h2 class="text-center text-warning">Simple Calculator</h2>
            <input id="userInput" type="text" value="" placeholder="0" autofocus readonly class="form-control w-100" >
            <div id="answer" class="text-center text-light pt-2" ></div>
            <br>
            <div class="buttons">
                <input type="button" value="7" onclick="displayNumber('7')" class="">
                <input type="button" value="8" onclick="displayNumber('8')">
                <input type="button" value="9" onclick="displayNumber('9')">
                <input type="button" value="+" onclick="displayNumber('+')"><br>
                <input type="button" value="4" onclick="displayNumber('4')">
                <input type="button" value="5" onclick="displayNumber('5')">
                <input type="button" value="6" onclick="displayNumber('6')">
                <input type="button" value="-" onclick="displayNumber('-')"><br>
                <input type="button" value="1" onclick="displayNumber('1')">
                <input type="button" value="2" onclick="displayNumber('2')">
                <input type="button" value="3" onclick="displayNumber('3')">
                <input type="button" value="x" onclick="displayNumber('*')"><br>
                <input type="button" value="clear" onclick="clearInput('Clear')">
                <input type="button" value="0" onclick="displayNumber('0')">
                <input type="button" value="/" onclick="displayNumber('/')">
                <input type="button" value="=" onclick="evaluateValues('=')">
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
